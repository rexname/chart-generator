version: '3.8'

services:
  chart-api:
    build: .
    container_name: chart-gen-api
    ports:
      - "8000:8000"
    restart: always
    environment:
      - WORKERS=4
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2048M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]

      interval: 30s
      timeout: 10s
      retries: 3
